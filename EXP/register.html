<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VITAA - Registration</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #edf2f7 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(33, 37, 41, 0.95) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Main Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 0;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            background: white;
        }

        /* Left Side - Image */
        .auth-banner {
            flex: 1;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), 
                        url('assets/img/Ivane_Javakhishvili.jpg') center/cover;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
            display: none; /* Hidden on mobile */
        }

        .banner-content {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.3));
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .banner-content h2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
        }

        .banner-content p {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #fff;
            opacity: 0.9;
            max-width: 90%;
            margin-bottom: 0;
        }

        @keyframes gradientText {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Add a subtle animation when the banner appears */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .banner-content {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Right Side - Form */
        .auth-form {
            flex: 1;
            padding: 40px;
            background: white;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #718096;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4c51bf;
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.1);
            outline: none;
        }

        .btn-register {
            background: linear-gradient(45deg, #4a90e2, #7c4dff);
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            text-transform: uppercase;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #7c4dff, #4a90e2);
        }

        .btn-register:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
        }

        .auth-footer a {
            color: #4c51bf;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .auth-banner {
                display: block;
            }

            .auth-wrapper {
                margin: 0 20px;
            }
        }

        /* Social Login Buttons */
        .social-login {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn-social {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #4a5568;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background: #f7fafc;
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* Navbar Register Button Styles */
        .btn-primary {
            background: linear-gradient(45deg, #4c51bf, #6b46c1);
            border: none;
            padding: 12px 28px;
            font-weight: 600;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #6b46c1, #805ad5);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(107, 70, 193, 0.2);
        }

        .btn-primary:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md fixed-top bg-dark bg-gradient fs-5 py-3" data-bs-theme="dark">
        <div class="container-fluid">
            <button data-bs-toggle="collapse" data-bs-target="#navcol-2" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-uppercase text-center" id="navcol-2">
                <a href="index.html">
                    <img alt="Logo" src="assets/img/Vita_logo_white.png">
                </a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="about_vita.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_us.html">Contact</a></li>
                </ul>
                <a class="btn btn-primary ms-md-2" role="button" href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Left Side - Banner -->
            <div class="auth-banner">
                <div class="banner-content">
                    <h2>იპოვე შენი გზა<br>VITA-სთან ერთად</h2>
                    <p>შექმენით ანგარიში და დაიწყეთ თქვენი პროფესიული მომავლის დაგეგმვა. ჩვენ დაგეხმარებით აირჩიოთ სწორი პროფესია და უნივერსიტეტი.</p>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="auth-form">
                <div class="form-header">
                    <h2>შექმენით ანგარიში</h2>
                    <p>შეავსეთ ფორმა რეგისტრაციისთვის</p>
                </div>

                <form>
                    <div class="social-login">
                        <button type="button" class="btn-social">
                            <i class="fab fa-google"></i>
                            Google-ით შესვლა
                        </button>
                        <button type="button" class="btn-social">
                            <i class="fab fa-facebook-f"></i>
                            Facebook-ით შესვლა
                        </button>
                    </div>

                    <div class="divider">ან</div>

                    <div class="form-group">
                        <label class="form-label">სახელი</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">გვარი</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">ელ-ფოსტა</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">პაროლი</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">გაიმეორეთ პაროლი</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn-register">რეგისტრაცია</button>

                    <div class="auth-footer">
                        უკვე გაქვთ ანგარიში? <a href="log_in.html">შესვლა</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // Ripple effect for buttons
        document.querySelectorAll('.btn-register, .btn-primary').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;

                this.appendChild(ripple);

                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            });
        });
    </script>
</body>

</html>
